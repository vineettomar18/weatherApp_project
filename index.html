<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter Your Location"
            class="input-box"
          />

          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, Location Not Found!!!</h1>
        <img src="/WeatherApp/assets/404.png" alt="">
      </div>
      <div id ="weather-body">
        <img
          src="/WeatherApp/assets/cloud.png"
          alt="weather image"
          id="weather-image"
        />
        <div class="weather-box">
          <p class="temprature">0 <sup>Â°C</sup></p>
          <p class="description">light rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
          <img src="https://img.icons8.com/?size=50&id=17435&format=png&color=000000" alt="">
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <img src="https://img.icons8.com/?size=50&id=74197&format=png&color=000000" alt="">
              <div class="text">
                <span id="wind-speed">15Km/H</span>
                <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
